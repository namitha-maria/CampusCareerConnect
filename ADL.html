<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            color: #c7ea46;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-login {
            background-color: #c7ea46;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #a5c435;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form onsubmit="return adminLogin()">
            <input type="text" id="adminUsername" class="form-control" placeholder="Username" required>
            <input type="password" id="adminPassword" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
    </div>

    <script>
        function adminLogin() {
            let username = document.getElementById('adminUsername').value;
            let password = document.getElementById('adminPassword').value;

            if (username === "admin" && password === "admin123") {
                alert("Login successful!");
                window.location.href = "admin_dashboard.html"; // Redirect to dashboard
                return false;
            } else {
                alert("Invalid Credentials!");
                return false;
            }
        }
    </script>
</body>
</html>
