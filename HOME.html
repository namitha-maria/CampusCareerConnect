<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: url('6.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .banner {
            text-align: center;
            padding: 80px 20px;
        }

        .banner h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #c7ea46;
            font-family: 'Lucida Handwriting', cursive;
        }

        .banner p {
            font-size: 1.3rem;
            color: #f8f9fa;
        }

        .welcome-card {
            background-color: rgba(46, 46, 46, 0.9);
            color: #fff;
            border: 1px solid #c7ea46;
            border-radius: 15px;
            padding: 25px;
            max-width: 400px;
            margin: -50px auto 0;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .role-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #c7ea46;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 10px rgba(199, 234, 70, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .role-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            background-color: #000;
            color: #fff;
        }

        .role-text {
            font-size: 1rem;
            margin-top: 5px;
            color: #fff;
        }

        .register-link {
            color: #c7ea46;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="banner">
        <h1>Welcome to Campus Career Connect</h1>
        <p>Your journey to success starts here!</p>
    </div>
    <div class="welcome-card">
        <h3 class="text-center mb-3">Sign In</h3>
        <p>Select your role:</p>
        
        <div class="icon-container">
            <!-- Student Icon -->
            <div class="role-icon" onclick="window.location.href='SL.html'">
                üéì
            </div>
            <!-- Alumni Icon -->
            <div class="role-icon" onclick="window.location.href='AL.html'">
                ü§µüèª
            </div>
            <!-- Admin Icon -->
            <div class="role-icon" onclick="window.location.href='ADL.html'">
                ‚öôÔ∏è
            </div>
        </div>

        <div class="icon-container">
            <p class="role-text">Student</p>
            <p class="role-text">Alumni</p>
            <p class="role-text">Admin</p>
        </div>

        <hr style="border: 1px solid #555; margin: 15px 0;">
        <p>New here? <a href="Register.html" class="register-link">Register Now</a></p>
    </div>
</body>

</html>
