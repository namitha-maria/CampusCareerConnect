<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .banner {
            background-color: #c7ea46;
            padding: 20px;
            color: #000;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .banner h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .banner p {
            font-size: 1rem;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            color: #000;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .col-12 {
            width: 100%;
        }

        .card {
            width: 250px;
            text-align: center;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin: 10px;
        }

        .card:hover {
            transform: scale(1.1);
            background-color: #c7ea46;
        }

        .icon {
            background-size: cover;
            background-position: center;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 15px;
        }

        /* Custom Background Icons */
        .mock-interview {
            background-image: url('file:///D:/Project/CCC/images/1.png');
        }

        .aptitest {
            background-image: url('file:///D:/Project/CCC/images/2.webp');
        }

        .codecrack {
            background-image: url('file:///D:/Project/CCC/images/3.jpg');
        }

        .progress-dashboard {
            background-image: url('file:///D:/Project/CCC/images/7.png');
        }

        .alumni-directory {
            background-image: url('file:///D:/Project/CCC/images/4.jpg');
        }

        .about-us {
            background-image: url('file:///D:/Project/CCC/images/5.jpg');
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #c7ea46;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Banner Section -->
    <div class="banner">
        <img src="./images/8-removebg-preview.png" alt="Campus Career Connect Logo" class="logo">
        <button class="logout-btn" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> <!-- Bootstrap logout icon -->
        </button>
        <h1>Welcome to Campus Career Connect</h1>
        <p>Your one-stop destination to unlock career opportunities and growth!</p>
    </div>

    <!-- Main Features Section -->
    <div class="container">
        <div class="row gy-4">
            <!-- Row 1 -->
            <div class="col-12 col-md-4">
                <div class="card" onclick="window.location.href='MI.html'">
                    <div class="icon mock-interview"></div>
                    <h3>Mock Interview</h3>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card" onclick="window.location.href='AT.html'">
                    <div class="icon aptitest"></div>
                    <h3>AptiTest</h3>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card" onclick="window.location.href='CC.html'">
                    <div class="icon codecrack"></div>
                    <h3>CodeCrack</h3>
                </div>
            </div>
        </div>

        <div class="row gy-4">
            <!-- Row 2 -->
            <div class="col-12 col-md-4">
                <div class="card" onclick="window.location.href='PD.html'">
                    <div class="icon progress-dashboard"></div>
                    <h3>Progress Dashboard</h3>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card" onclick="window.location.href='AD.html'">
                    <div class="icon alumni-directory"></div>
                    <h3>Alumni Directory</h3>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card" onclick="window.location.href='about.html'">
                    <div class="icon about-us"></div>
                    <h3>About Us</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Campus Career Connect. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:info@campuscareerconnect.com">info@campuscareerconnect.com</a></p>
    </footer>

    <script>
        function logout() {
            alert('You have logged out!');
            window.location.href = 'index.html';
        }
    </script>

</body>

</html>
