<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .banner {
            background-color: #c7ea46;
            padding: 20px;
            color: #000;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .banner h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .banner p {
            font-size: 1rem;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        .logout-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            height: 30px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            width: 100%;
            text-align: center;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            background-color: #c7ea46;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 10px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #c7ea46;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Banner Section -->
    <div class="banner">
        <img src="D:/Project/CCC/images/8-removebg-preview.png" alt="Campus Career Connect Logo" class="logo">
        <img src="D:/Project/CCC/images/9-removebg-preview.png" alt="Logout Button" class="logout-btn" onclick="logout()">
        <h1>Welcome to Campus Career Connect</h1>
        <p>Your one-stop destination to unlock career opportunities and growth!</p>
    </div>

    <!-- Main Features Section -->
    <div class="container">
        <div class="row gy-4">
            <!-- Mock Interviews -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card" onclick="window.location.href='MI.html'">
                    <img src="D:/Project/CCC/images/1.png" alt="Mock Interviews">
                    <h3>Mock Interviews</h3>
                </div>
            </div>

            <!-- AptiTest -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card" onclick="window.location.href='AT.html'">
                    <img src="D:/Project/CCC/images/2.webp" alt="AptiTest">
                    <h3>AptiTest</h3>
                </div>
            </div>

            <!-- Coding Challenges -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card" onclick="window.location.href='CC.html'">
                    <img src="D:/Project/CCC/images/3.jpg" alt="Coding Challenges">
                    <h3>Coding Challenges</h3>
                </div>
            </div>

            <!-- Progress Dashboard -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card" onclick="window.location.href='PD.html'">
                    <img src="D:/Project/CCC/images/7.jpg" alt="Progress Dashboard">
                    <h3>Progress Dashboard</h3>
                </div>
            </div>

            <!-- Alumni Interaction -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card" onclick="window.location.href='AI.html'">
                    <img src="D:/Project/CCC/images/4.jpg" alt="Alumni Interaction">
                    <h3>Alumni Interaction</h3>
                </div>
            </div>

            <!-- About Us -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card" onclick="window.location.href='about.html'">
                    <img src="D:/Project/CCC/images/5.jpg" alt="About Us">
                    <h3>About Us</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Campus Career Connect. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:info@campuscareerconnect.com">info@campuscareerconnect.com</a></p>
    </footer>

    <script>
        function logout() {
            alert('You have logged out!');
            window.location.href = 'index.html';
        }
    </script>

</body>

</html>
