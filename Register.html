<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: url('6.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .register-card {
            background-color: rgba(46, 46, 46, 0.9);
            color: #fff;
            border: 1px solid #c7ea46;
            border-radius: 15px;
            padding: 25px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.6);
        }

        .form-label {
            font-weight: bold;
            color: #fff;
        }

        .form-control,
        .form-select {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #c7ea46;
            color: #000;
        }

        .btn-custom {
            background-color: #c7ea46;
            color: #000;
            font-size: 0.9rem;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            transition: transform 0.2s, background-color 0.3s;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #000;
            color: #fff;
            transform: scale(1.05);
        }

        .back-link {
            color: #c7ea46;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="register-card">
        <h3 class="text-center mb-4">New User Registration</h3>
        <form id="registrationForm">
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="Student">Student</option>
                    <option value="Alumni">Alumni</option>
                    <option value="Admin">Admin</option> <!-- Added Admin option -->
                </select>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="index.html" class="back-link">Sign In</a>
        </p>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            
            // Validate email based on role
            let emailRegex;
            if (role === "Student" || role === "Alumni") {
                emailRegex = /^[a-zA-Z0-9._%+-]+@rajagiri\.edu\.in$/;
            } else if (role === "Admin") {
                emailRegex = /^[a-zA-Z0-9._%+-]+@rajagiritech\.edu\.in$/;
            }

            if (!emailRegex.test(email)) {
                alert(`Please enter a valid email address ending with ${role === "Admin" ? "@rajagiritech.edu.in" : "@rajagiri.edu.in"}`);
                return; // Stop the form submission if email is invalid
            }

            if (role === "Student") {
                // Redirect to student sign-in page after registration
                alert(`Welcome, ${fullName}! You are registered as a Student.`);
                window.location.href = "SL.html";
            } else if (role === "Alumni") {
                // Redirect to alumni sign-in page after registration
                alert(`Welcome, ${fullName}! You are registered as an Alumni.`);
                window.location.href = "AL.html";
            } else if (role === "Admin") {
                // Redirect to admin page after registration
                alert(`Welcome, ${fullName}! You are registered as an Admin.`);
                window.location.href = "AdminPage.html";
            } else {
                alert("Please select a valid role.");
            }
        });
    </script>
</body>
</html>
