<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Corner - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .banner {
            background-color: #c7ea46;
            text-align: center;
            padding: 20px;
            color: #000;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .banner h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .banner p {
            font-size: 1rem;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        .logout {
    position: absolute;
    top: 50%; /* Center vertically */
    right: 20px; /* Align to the right */
    transform: translateY(-50%); /* Perfect vertical centering */
    width: 30px; /* Adjust the size as needed */
    height: auto; /* Maintain aspect ratio */
    cursor: pointer; /* Pointer cursor for better UX */
}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .card {
            width: 250px;
            text-align: center;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
            background-color: #c7ea46;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 10px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #c7ea46;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Banner Section -->
    <div class="banner">
        <img src="8-removebg-preview.png" alt="Campus Career Connect Logo" class="logo">
        <img src="9-removebg-preview.png" alt="Logout" class="logout" onclick="window.location.href='index.html'">
        <h1>Alumni Corner</h1>
        <p>Connect, Collaborate, and Contribute to your Alma Mater!</p>
    </div>

    <!-- Features Section -->
    <div class="container">
        <div class="section">
            <!-- Mock Interview -->
            <div class="card" onclick="window.location.href='AMI.html'">
                <img src="1.png" alt="Mock Interview">
                <h3>Mock Interview</h3>
            </div>

            <!-- Q&A -->
            <div class="card" onclick="window.location.href='Q&A.html'">
                <img src="qa.jpg" alt="Q&A">
                <h3>Q&A</h3>
            </div>

            <!-- Alumni Directory -->
            <div class="card" onclick="window.location.href='AD.html'">
                <img src="4.jpg" alt="Alumni Directory">
                <h3>Alumni Directory</h3>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Campus Career Connect. All Rights Reserved.</p>
        <p>Contact us: <a href="mailto:alumni@campuscareerconnect.com">alumni@campuscareerconnect.com</a></p>
    </footer>

</body>

</html>
