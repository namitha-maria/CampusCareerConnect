<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: url('6.jpg') no-repeat center center fixed;
            /* Updated relative path for background */
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.8);
            /* Black transparent overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .sign-in-card {
            background-color: rgba(46, 46, 46, 0.9);
            /* Transparent dark gray background */
            color: #fff;
            border: 1px solid #c7ea46;
            /* Lime green border */
            border-radius: 15px;
            padding: 25px;
            max-width: 350px;
            margin: 100px auto 0;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.6);
        }

        .form-label {
            font-weight: bold;
            color: #fff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent white for inputs */
            border: 1px solid #c7ea46;
            /* Lime green border */
            color: #000;
        }

        .btn-custom {
            background-color: #c7ea46;
            /* Lime green button */
            color: #000;
            /* Black text */
            font-size: 0.9rem;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            transition: transform 0.2s, background-color 0.3s;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #000;
            /* Black hover effect */
            color: #fff;
            /* White text on hover */
            transform: scale(1.05);
        }

        .register-link {
            color: #c7ea46;
            /* Lime green link */
            text-decoration: none;
            font-size: 0.9rem;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="sign-in-card">
        <h3 class="text-center mb-4">Student Sign In</h3>
        <form>
            <div class="mb-3">
                <label for="studentEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="studentEmail" placeholder="Enter your student email"
                    required>
            </div>
            <div class="mb-3">
                <label for="studentPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="studentPassword" placeholder="Enter your password"
                    required>
            </div>
            <button type="button" class="btn btn-custom" onclick="window.location.href='Home2.html'">Sign In</button>
        </form>
        <p class="text-center mt-3">
            New here? <a href="Register.html" class="register-link">Register as a Student</a>
        </p>
    </div>
</body>

</html>
