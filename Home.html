<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: url('./6.jpg') no-repeat center center fixed;
            /* Relative path for background */
            background-size: cover;
            /* Ensure the image covers the entire background */
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            /* White text for contrast */
        }

        .overlay {
            background: rgba(0, 0, 0, 0.8);
            /* Slightly transparent black overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .banner {
            text-align: center;
            padding: 80px 20px;
        }

        .banner h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #c7ea46;
            /* Lime green heading */
            margin-bottom: 15px;
        }

        .banner p {
            font-size: 1.3rem;
            color: #f8f9fa;
            /* Subtle white text */
        }

        .welcome-card {
            background-color: rgba(46, 46, 46, 0.9);
            /* Dark grey transparent card */
            color: #fff;
            /* White text */
            border: 1px solid #c7ea46;
            /* Lime green border */
            border-radius: 15px;
            padding: 25px;
            max-width: 350px;
            margin: -50px auto 0;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .btn-custom {
            background-color: #c7ea46;
            /* Lime green button */
            color: #000;
            /* Black text for readability */
            font-size: 0.9rem;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            transition: transform 0.2s ease-in-out, background-color 0.3s;
            margin: 5px 0;
            width: 80%;
        }

        .btn-custom:hover {
            background-color: #000;
            /* Black hover effect */
            color: #fff;
            /* White text on hover */
            transform: scale(1.05);
            /* Interactive scaling */
        }

        .register-link {
            color: #c7ea46;
            /* Lime green link */
            text-decoration: none;
            font-size: 0.9rem;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="banner">
        <h1>Welcome to Campus Career Connect</h1>
        <p>Your journey to success starts here!</p>
    </div>
    <div class="welcome-card">
        <h3 class="text-center mb-3">Sign In</h3>
        <p>Select your role:</p>
        <button class="btn btn-custom" onclick="window.location.href='SL.html'">Student</button>
        <button class="btn btn-custom" onclick="window.location.href='AL.html'">Alumni</button>
        <hr style="border: 1px solid #555; margin: 15px 0;">
        <p>New here? <a href="Register.html" class="register-link">Register Now</a></p>
    </div>
</body>

</html>
