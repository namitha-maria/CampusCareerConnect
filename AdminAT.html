<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .banner {
            background-color: #c7ea46;
            padding: 20px;
            color: #000;
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            text-align: center;
        }

        .banner h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 100px;
        }

        .logout-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            height: 30px;
            cursor: pointer;
        }

        .menu {
            background-color: #333;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .menu a {
            color: #c7ea46;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #c7ea46;
            border: none;
            color: #000;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #a8c63e;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .question-card {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .correct-answer {
            color: #c7ea46;
            font-weight: bold;
        }

        .form-control, .form-select {
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }

        .form-control:focus, .form-select:focus {
            background-color: #555;
            color: #fff;
            border-color: #c7ea46;
            box-shadow: 0 0 0 0.25rem rgba(199, 234, 70, 0.25);
        }

        .input-group-text {
            background-color: #555;
            color: #fff;
            border: 1px solid #555;
        }

        .alert-danger {
            background-color: #dc3545;
            color: white;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="/static/images/logo.png" alt="Logo" class="logo">
        <img src="/static/images/logout.png" alt="Logout" class="logout-btn" onclick="logout()">
        <h1>Admin Panel - Manage Questions</h1>
    </div>

    <div class="menu">
        <a href="/admin-dashboard">Dashboard</a>
        <a href="/admin-CC">CodeCrack</a>
        <a href="/admin-ProgressDash">Progress</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-black">
                        <h2 class="h5 mb-0">Add New Question</h2>
                    </div>
                    <div class="card-body">
                        <div id="formErrors" class="alert alert-danger d-none mb-3"></div>
                        <form id="questionForm">
                            <div class="mb-3">
                                <label for="question" class="form-label">Question Text:</label>
                                <textarea class="form-control" id="question" name="question" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Options:</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text">A</span>
                                    <input type="text" class="form-control" name="optionA" required>
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-text">B</span>
                                    <input type="text" class="form-control" name="optionB" required>
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-text">C</span>
                                    <input type="text" class="form-control" name="optionC" required>
                                </div>
                                <div class="input-group mb-2">
                                    <span class="input-group-text">D</span>
                                    <input type="text" class="form-control" name="optionD" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Correct Option:</label>
                                <select class="form-select" name="correctOption" required>
                                    <option value="">Select correct option</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Add Question</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-black">
                        <h2 class="h5 mb-0">Existing Questions</h2>
                    </div>
                    <div class="card-body">
                        <div id="questionsList" class="list-group">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading questions...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; background-color: #000; color: #fff;">
        <p>&copy; 2025 Campus Career Connect. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchQuestions();
        
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Adding...';
            
            document.getElementById('formErrors').classList.add('d-none');
            
            // Validate form
            const question = document.getElementById('question').value.trim();
            const options = [
                document.getElementsByName('optionA')[0].value.trim(),
                document.getElementsByName('optionB')[0].value.trim(),
                document.getElementsByName('optionC')[0].value.trim(),
                document.getElementsByName('optionD')[0].value.trim()
            ];
            const correctOption = document.getElementsByName('correctOption')[0].value;

            let errors = [];
            if (!question) errors.push('Question text is required');
            options.forEach((opt, i) => {
                if (!opt) errors.push(`Option ${String.fromCharCode(65 + i)} is required`);
            });
            if (!correctOption) errors.push('Correct option must be selected');

            if (errors.length > 0) {
                document.getElementById('formErrors').innerHTML = errors.join('<br>');
                document.getElementById('formErrors').classList.remove('d-none');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Question';
                return;
            }

            // Submit form
            const formData = new FormData(this);
            fetch('/add_question', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Server error');
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    this.reset();
                    fetchQuestions();
                    showAlert('Question added successfully!', 'success');
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            })
            .catch(error => {
                showAlert(`Failed to add question: ${error.message}`, 'danger');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Question';
            });
        });
    });

    function fetchQuestions() {
        const questionsList = document.getElementById('questionsList');
        questionsList.innerHTML = '<div class="text-center py-4"><div class="spinner-border text-primary"></div><p class="mt-2">Loading questions...</p></div>';
        
        fetch('/get_questions')
            .then(response => {
                if (!response.ok) throw new Error('Network error');
                return response.json();
            })
            .then(data => {
                if (data.length === 0) {
                    questionsList.innerHTML = '<div class="text-center py-4 text-muted">No questions found</div>';
                    return;
                }
                
                questionsList.innerHTML = '';
                data.forEach(question => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question-card mb-3';
                    
                    let optionsHtml = '';
                    for (const [key, value] of Object.entries(question.options)) {
                        optionsHtml += `<div class="ps-2">${key}: ${value} ${key === question.corr_opt ? '<span class="badge bg-success ms-2">Correct</span>' : ''}</div>`;
                    }
                    
                    questionElement.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h5 class="mb-2">Q${question.qn_id}: ${question.qn_text}</h5>
                                <div class="options mb-2">${optionsHtml}</div>
                                <small class="text-muted">Added: ${new Date(question.test_date).toLocaleString()}</small>
                            </div>
                            <div class="ms-3">
                                <button class="btn btn-danger btn-sm delete-btn" data-qn-id="${question.qn_id}">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `;
                    
                    questionsList.appendChild(questionElement);
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const qnId = this.getAttribute('data-qn-id');
                        if (confirm('Are you sure you want to delete this question?')) {
                            deleteQuestion(qnId);
                        }
                    });
                });
            })
            .catch(error => {
                questionsList.innerHTML = `<div class="alert alert-danger">Error loading questions: ${error.message}</div>`;
            });
    }

    function deleteQuestion(qnId) {
        const btn = document.querySelector(`.delete-btn[data-qn-id="${qnId}"]`);
        const originalText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
        
        fetch('/delete_question', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `qn_id=${qnId}`
        })
        .then(response => {
            if (!response.ok) throw new Error('Server error');
            return response.json();
        })
        .then(data => {
            if (data.success) {
                showAlert('Question deleted successfully!', 'success');
                fetchQuestions();
            } else {
                throw new Error(data.error || 'Unknown error');
            }
        })
        .catch(error => {
            showAlert(`Failed to delete question: ${error.message}`, 'danger');
            btn.disabled = false;
            btn.innerHTML = originalText;
        });
    }

    function showAlert(message, type) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
        alertDiv.style.zIndex = '1000';
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        document.body.appendChild(alertDiv);
        
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }

    function logout() {
        window.location.href = '/logout';
    }
    </script>
</body>
</html>
