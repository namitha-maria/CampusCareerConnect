<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Dashboard - Campus Career Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Banner */
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #c7ea46;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .banner img {
            height: 70px;
            max-width: 100%;
        }

        /* Logout Button */
        .logout-btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .logout-btn img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        /* Sidebar Menu */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1200;
            background-color: #c7ea46;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
        }

        .sidebar {
            position: fixed;
            top: 80px;
            left: -250px;
            width: 250px;
            height: calc(100% - 80px);
            background-color: #c7ea46;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 1100;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #000;
            color: #c7ea46;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 20px;
            margin: 100px auto;
            max-width: 900px;
            text-align: center;
        }

        /* Progress Section */
        .progress-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .progress-card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            flex: 1;
            min-width: 280px;
        }

        .progress-bar {
            background-color: #c7ea46;
        }

        /* Chart Container */
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        canvas {
            max-width: 300px;
        }
    </style>
</head>

<body>
    <!-- Banner -->
    <div class="banner">
        <img src="D:\Project\CCC\images\8-removebg-preview.png" alt="Campus Career Connect Logo">
        <button class="logout-btn" onclick="logout()">
            <img src="D:\Project\CCC\images\9-removebg-preview.png" alt="Logout">
        </button>
    </div>

    <!-- Sidebar -->
    <button class="menu-btn" id="menuBtn">&#9776;</button>
    <div class="sidebar" id="sidebar">
        <a href="Home2.html">Home</a>
        <a href="MI.html">Mock Interviews</a>
        <a href="AT.html">AptiTest</a>
        <a href="CC.html">Coding Challenges</a>
        <a href="AI.html">Alumni Interaction</a>
        <a href="about.html">About Us</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Progress Dashboard</h1>
        <p>Track your performance in Aptitude Tests and Mock Interviews.</p>

        <!-- Progress Cards -->
        <div class="row progress-container">
            <div class="col-md-6">
                <div class="progress-card">
                    <h5>Aptitude Test Progress</h5>
                    <div class="progress">
                        <div id="aptitudeProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p id="aptitudeScoreText">Loading...</p>
                </div>
            </div>

            <div class="col-md-6">
                <div class="progress-card">
                    <h5>Mock Interview Progress</h5>
                    <div class="progress">
                        <div id="mockInterviewProgress" class="progress-bar" role="progressbar" style="width: 0%;"
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p id="mockInterviewScoreText">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Centered Chart -->
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <script>
        // Sidebar Toggle
        document.getElementById('menuBtn').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Logout Function
        function logout() {
            alert('You have logged out!');
            window.location.href = 'index.html';
        }

        // Fetch Scores Dynamically
        function fetchScores() {
            setTimeout(() => {
                let aptitudeScore = Math.floor(Math.random() * 85);
                let mockInterviewScore = Math.floor(Math.random() * 75);

                document.getElementById('aptitudeProgress').style.width = aptitudeScore + '%';
                document.getElementById('aptitudeScoreText').innerText = `Score: ${aptitudeScore}/100`;

                document.getElementById('mockInterviewProgress').style.width = mockInterviewScore + '%';
                document.getElementById('mockInterviewScoreText').innerText = `Score: ${mockInterviewScore}/100`;

                renderChart(aptitudeScore, mockInterviewScore);
            }, 1000);
        }

        function renderChart(aptitude, mockInterview) {
            const ctx = document.getElementById('progressChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Aptitude Test', 'Mock Interview'],
                    datasets: [{
                        data: [aptitude, mockInterview],
                        backgroundColor: ['#c7ea46', '#ff5733']
                    }]
                }
            });
        }

        window.onload = fetchScores;
    </script>
</body>

</html>
